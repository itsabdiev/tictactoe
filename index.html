<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Tic Tac Toe</title>
    <link rel="icon" href="src/t.png">
  </head>
  <body>
    <div class="form-wrapper">
      <h1>Welcome</h1>
      <form>
        <div class="form-item">
          <label for="email"></label>
          <input type="email" name="email" placeholder="Email Address" id = "txtEmail"></input>
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password"  placeholder="Password" id="txtPassword"></input>
        </div>
        <h4 id = "err"></h4>
        <div class="button-panel">
          <input  class="button" title="Sign In" value="Sign In" id="signInBtn"></input>
        </div>
      <div class="button-panel">
          <input  class="button" title="Sign Up" value="Sign Up" id="signUpBtn"></input>
      </div>
      <div class="button-panel">
        <input  class="button" title="Google" value="Google" id="googleBtn"></input>
    </div>
      </form>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
